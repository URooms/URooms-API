#db string connection
spring.datasource.url=jdbc:postgresql://localhost:5432/URoomsDB

#db username & password
spring.datasource.username=postgres
spring.datasource.password=1234

#update the db & creates entities
spring.jpa.hibernate.ddl-auto=update

#to generate sql optimized queries
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect

#show sql statements in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#avoid to print error trace
server.error.include-stacktrace=never

#port
server.port=8090
